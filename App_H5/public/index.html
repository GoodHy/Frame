<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <script id="vconsole-script"></script>
</head>

<body>
    <noscript>
        <strong>We're sorry but qinjia-app-h5 doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>
<script>
    // 联系人获取
    // ios客户端联调全局变量
    let APP;

    // appInfo 客户端写入h5 userId
    function appInfo (str) {
        let appInfo = {}
        appInfo.userId = str;
        window.localStorage.setItem('appInfo', JSON.stringify(appInfo));
    }
</script>
</html>
